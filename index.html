<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>samRad Asset Volume Tracker</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #4b006e, #1a1a40);
      color: #f8f4e3;
      margin: 2em;
    }

    h1 {
      color: gold;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 4px #000;
    }

    input, button {
      padding: 0.6em;
      margin: 0.5em 0.3em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input {
      background-color: #fff8e1;
      color: #2e003e;
    }

    button {
      background: linear-gradient(to right, #ffd700, #ffae00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    th, td {
      border: 1px solid #c49bff;
      padding: 0.8em;
      text-align: left;
      font-size: 1.1em;
    }

    th {
      background-color: #6a0dad;
      color: gold;
    }

    td {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .actions button {
      background-color: crimson;
      color: #fff;
    }

    .actions button:hover {
      background-color: darkred;
    }

    ::placeholder {
      color: #666;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <script>
    const password = prompt("Enter password:");
    if (password !== "Barachel-99-25") {
      document.body.innerHTML = "Access denied.";
      throw new Error("Unauthorized");
    }

    let assets = JSON.parse(localStorage.getItem('assets') || '[]');
    renderTable();

    function addAsset() {
      const asset = document.getElementById('asset').value.trim();
      const weight = parseFloat(document.getElementById('weight').value);
      if (!asset || isNaN(weight)) return alert('Valid asset and volume required.');
      assets.push({ asset, weight });
      saveAssets();
      document.getElementById('asset').value = '';
      document.getElementById('weight').value = '';
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#assetTable tbody');
      tbody.innerHTML = '';
      assets.forEach((entry, i) => {
        const row = `<tr>
          <td>${entry.asset}</td>
          <td>${entry.weight}</td>
          <td class="actions"><button onclick="removeAsset(${i})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function removeAsset(index) {
      assets.splice(index, 1);
      saveAssets();
      renderTable();
    }

    function saveAssets() {
      localStorage.setItem('assets', JSON.stringify(assets));
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(assets, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'assets.json';
      a.click();
    }

    function importJSON() {
      document.getElementById('fileInput').click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          assets = JSON.parse(e.target.result);
          saveAssets();
          renderTable();
        } catch (err) {
          alert('Invalid JSON file');
        }
      };
      reader.readAsText(file);
    }
  </script>

  <h1>samRad Asset Volume Tracker</h1>
  <div style="text-align:center;">
    <input type="text" id="asset" placeholder="Asset (e.g. BTC)" />
    <input type="number" id="weight" placeholder="Volume " />
    <button onclick="addAsset()">Add</button>
    <button onclick="exportJSON()">Export</button>
    <button onclick="importJSON()">Import</button>
    <input type="file" id="fileInput" style="display:none" onchange="handleFile(event)" />
  </div>

  <table id="assetTable">
    <thead>
      <tr><th>Asset</th><th>Volume </th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
