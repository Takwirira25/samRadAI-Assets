<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Tracker (Private)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    h1 { margin-bottom: 1em; }
    input, button { padding: 0.5em; margin: 0.5em 0.2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    .actions button { margin-left: 0.5em; }
  </style>
</head>
<body>
  <script>
    const password = prompt("Enter password:");
    if (password !== "quant123") {
      document.body.innerHTML = "Access denied.";
      throw new Error("Unauthorized");
    }
  </script>

  <h1>Asset Weight Tracker</h1>
  <input type="text" id="asset" placeholder="Asset (e.g. BTC)" />
  <input type="number" id="weight" placeholder="Weight (%)" />
  <button onclick="addAsset()">Add</button>
  <button onclick="exportJSON()">Export</button>
  <button onclick="importJSON()">Import</button>
  <input type="file" id="fileInput" style="display:none" onchange="handleFile(event)" />

  <table id="assetTable">
    <thead>
      <tr><th>Asset</th><th>Weight (%)</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let assets = [];

    function addAsset() {
      const asset = document.getElementById('asset').value.trim();
      const weight = parseFloat(document.getElementById('weight').value);
      if (!asset || isNaN(weight)) return alert('Valid asset and weight required.');
      assets.push({ asset, weight });
      document.getElementById('asset').value = '';
      document.getElementById('weight').value = '';
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#assetTable tbody');
      tbody.innerHTML = '';
      assets.forEach((entry, i) => {
        const row = `<tr>
          <td>${entry.asset}</td>
          <td>${entry.weight}</td>
          <td class="actions"><button onclick="removeAsset(${i})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function removeAsset(index) {
      assets.splice(index, 1);
      renderTable();
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(assets, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'assets.json';
      a.click();
    }

    function importJSON() {
      document.getElementById('fileInput').click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          assets = JSON.parse(e.target.result);
          renderTable();
        } catch (err) {
          alert('Invalid JSON file');
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
